version: 2

models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains Airbnb listings.
    columns:

     - name: listing_id
       description: '{{ doc("dim_listing_cleansed__listing_id") }}'
       tests:
         - unique
         - not_null

     - name: listing_name
       description: '{{ doc("dim_listing_cleansed__listing_name") }}'

     - name: room_type
       description: '{{ doc("dim_listing_cleansed__room_type") }}'
       tests:
         - accepted_values:
             values: ['Entire home/apt',
                      'Private room',
                      'Shared room',
                      'Hotel room']

     - name: minimum_nights
       description: '{{ doc("dim_listing_cleansed__minimum_nights") }}'
       tests:
         - positive_value

     - name: host_id
       description: '{{ doc("dim_listing_cleansed__host_id") }}'
       tests:
         - not_null
         - relationships:
             to: ref('dim_hosts_cleansed')
             field: host_id


         - name: price
       description: '{{ doc("dim_listing_cleansed__price") }}'
       tests:
         - not_null
         - positive_value

  - name: dim_hosts_cleansed
    description: Cleansed table which contains Airbnb hosts.
    columns:

     - name: host_id
       description: The hosts's id.
       tests:
         - unique
         - not_null

     - name: host_name
       description: The hosts's name.
       tests:
         - not_null

     - name: is_superhost
       description: The hosts's id.
       tests:
         - accepted_values:
             values: ['t', 'f']